<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      .section-title {
        background-color: #bababa;
        padding: 15px;
      }

      .nav-icon img {
        width: 24px;
        height: 24px;
      }
      .nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        color: #fff;
        padding: 20px;
      }

      .nav-icons {
        display: flex;
        align-items: center;
      }

      .nav-icons a {
        margin-right: 30px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>FashionAlchemy</h1>
      <br />
      <nav class="nav-bar">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li class="dropdown">
            <a href="#">Products</a>
            <ul class="dropdown-content">
              <li class="active">
                <a href="products.html">Men's Collection</a>
              </li>
              <li><a href="products.html">Women's Collection</a></li>
              <li><a href="products.html">Childrenswear</a></li>
              <li><a href="products.html">Other Collection</a></li>
            </ul>
          </li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="checkout.html">Checkout</a></li>
          <li><a href="account.html">Your account</a></li>
        </ul>
        <div class="nav-icons">
          <a href="#" class="nav-icon"
            ><img src="Images/search.png" alt="Search Icon"
          /></a>
          <a href="#" class="nav-icon"
            ><img src="Images/cart.png" alt="Cart Icon"
          /></a>
          <a href="#" class="nav-icon"
            ><img src="Images/user.png" alt="Account Icon"
          /></a>
        </div>
      </nav>
    </header>

    <section>
      <h2>Checkout</h2>
      <form id="checkout-form">
        <h3>Personal Information</h3>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required />

        <h3>Billing Address</h3>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required />

        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" required />

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required />

        <h3>Payment Information</h3>
        <div class="card-info">
          <div>
            <label for="cardnumber">Card Number:</label>
            <input type="text" id="cardnumber" name="cardnumber" required />
          </div>
          <div>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required />
          </div>
        </div>

        <label for="expiration">Expiration Date:</label>
        <input type="text" id="expiration" name="expiration" required />

        <button type="submit">Complete Purchase</button>
      </form>
    </section>

    <footer>
      <p>&copy; 2023 FashionAlchemy. All rights reserved.</p>
    </footer>
  </body>
</html>
